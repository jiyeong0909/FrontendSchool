<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css class</title>
    <style>
        .one {
            color: aqua;
        }

        .two {
            border: solid 1px black;
        }

        .three {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <!-- 
        1. class는 중첩해서 사용할 수 있습니다. 반면 id는 중첩해서 사용할 수 없습니다.
        2. page내 class는 여러개 존재해도 됩니다. 반면 id는 유일해야 합니다.
        
        * class 전역 특성은 공백으로 구분한 요소 클래스의 목록으로, 대소문자를 구분하지 않습니다. 
        * id 전역 특성은 문서 전체에서 유일한 고유식별자(ID)를 정의합니다. 고유식별자의 목적은 프래그먼트 식별자를 사용해 요소를 가리킬 때와 스크립트 및 스타일 적용 시 특정 요소를 식별하기 위함입니다.
     -->
    <h1>hello world</h1>
    <h1>hello world</h1>
    <h1 class="one">hello world</h1>
    <h1 class="two three">hello world</h1>
    <h1 class="two">hello world</h1>
</body>
</html>
