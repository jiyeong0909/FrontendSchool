<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakaoMap</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ebc384b4431b8370816bbb1348ef01f9"></script>
    <!-- ebs부터는 나의 앱 key이고, 이것이 유효하지 않을 경우, 지도를 확인할 수 없음!!  -->
</head>
<body>
    <div id="map" style="width:500px;height:400px;"></div>

    <script>
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(36.808908, 127.105218), //지도의 중심좌표.
            level: 2 //지도의 레벨(확대, 축소 정도)
        };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    </script>
    
    
</body>
</html>
