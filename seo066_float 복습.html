<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 복습</title>
    <style>
        li {
            /* float: left */
            width: 300px;
            height: 100px;
            background: pink;
        }

        li:nth-child(2) {
            float: left;
        }
    </style>
</head>
<body>
    <ul class="clear-fix">
        <li>asdf</li>
        <li>asdf</li>
        <li>asdf</li>
    </ul>
</body>
</html>
