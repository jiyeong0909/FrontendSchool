<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        ul p {
            color: red;   
            /* ul 안에 있는 모든 p 태그를 빨간색으로 */
        }
        li > p {
            color: blue;
            /* li 직계자식 p 태그를 파란색으로 */
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <p>hello world</p>
            <!-- ul안에 있는 p(빨간색)지만, li 직계자식 p 태그라서 최종적으로 파란색 -->
        </li>
        <li>
            <div>
                <div>
                    <p>hello world</p>
                    <!-- ul 안에 있는 태그라서 빨간색 -->
                </div>
            </div>
        </li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
</body>
</html>
