<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 100px;
        }

        .target {
            width: 50px;
            height: 50px;
            background-color: pink;
            transition: 0.1s;
        }
    </style>
</head>

<body>
    <div class="target"></div>
    <script>
        // 움직여야할 타겟 설정
        const target = document.querySelector(".target");
        // 이동할 거리 : 한번 움직였을 때 얼만큼 움직일지 설정
        let pos = 0;
        // 키의 상태
        let keys = {};
        

        document.addEventListener('keydown', move);
        document.addEventListener('keyup', stop);

        function move(event) {
            // 키를 눌렀을 때
            keys[event.key] = true;
        }
        function stop(event) {
            // 눌렀던 키를 뗐을 때
            keys[event.key] = false;
        }

        function play() {
            if (keys.ArrowRight) {
                // 타겟이 오른쪽 방향키를 눌렀을 때 오른쪽으로 5만큼 이동
                pos += 5;
                target.style.transform = `translateX(${pos}px)`;
            }
            if (keys.ArrowLeft) {
                // 타겟이 왼쪽 방향키를 눌렀을 때 왼쪽(-)으로 5만큼 이동
                pos -= 5;
                target.style.transform = `translateX(${pos}px)`;
            }
            window.requestAnimationFrame(play);
            // requestAnimationFrame : play 함수를 계속 실행하도록 함(매끄러운 애니메이션 처리를 하도록 함)
        }

        window.requestAnimationFrame(play);


        // function move(event) {
        //     const keyName = event.key;

        //         pos += 5;
        //         target.style.transform = `translateX(${pos}px)`;
        //     }
        //     if (keyName === 'ArrowLeft') {
        //         pos -= 5;
        //         target.style.transform = `translateX(${pos}px)`;
        //     }
        // }
    </script>
</body>

</html>
