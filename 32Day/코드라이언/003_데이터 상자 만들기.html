<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 상자 만들기</title>
</head>
<body>
    <h1>데이터 상자 만들기</h1>
    <script>
        // var 변수명 = 값;
        // let 변수명 = 값;
        // const 변수명 = 값;
        var name = '서지영';
        document.write(name);   //서지영
        document.write(typeof name);   //string
    </script>
</body>
</html>
