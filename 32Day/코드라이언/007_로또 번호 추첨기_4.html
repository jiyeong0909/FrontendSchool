<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기 4</title>
</head>
<body>
    <h1>로또 번호 추첨기 4</h1>
    <script>
        var lotto = [];
        for (var i = 0; i < 6; i++) {
            // 이 코드는 for문을 통해 6번을 작동하도록 한 것
            // 하지만, for을 쓰는 경우 값이 중복되었을 때의 값이 빠지기 때문에.. while문을 써야 언제나 로또 6개의 번호를 얻을 수 있음
            var num = parseInt(Math.random() * 45 + 1);
            if (lotto.indexOf(num) == -1) {
                lotto.push(num);
            }
            // lotto 안에 num이라는 인덱스가 없을 경우(-1), num 이라는 값을 push(넣기) 넣어준다
        }
        document.write(lotto);
    </script>
</body>
</html>
