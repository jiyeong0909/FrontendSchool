<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기 1</title>
</head>
<body>
    <h1>로또 번호 추첨기 1</h1>
    <script>
        var num = Math.random() * 45 + 1;
        var ball1 = parseInt(num);

        document.write(ball1);
    </script>
</body>
</html>


<!--
    Math.random(); 
    => 0이상 ~ 1미만의 실수(float)

    Math.random() * 45 ; 
    => 0이상 ~ 45미만의 실수(float)

    Math.random() * 45 + 1 ; 
    => 1이상 ~ 46미만의 실수(float)

    parseInt();
    => 소수점은 버리고 정수로 변환

    parseInt(Math.random() * 45 + 1);
    => 1이상 ~ 45이하 정수(int)
-->
