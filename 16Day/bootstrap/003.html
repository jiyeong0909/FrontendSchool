<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap_3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .b {
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <!-- mixing해서 사용했을 경우 -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6 b">hello world</div>
            <div class="col-md-4 col-sm-6 b">hello world</div>
            <div class="col-md-4 col-sm-4 b">hello world</div>
            <div class="col-md-4 col-sm-4 b">hello world</div>
            <div class="col-md-4 col-sm-4 b">hello world</div>
            <div class="col-md-4 col-sm-12 b">hello world</div>
            <!-- md, sm 작성 순서 상관없이 사이즈가 기준이 됨. -->
            <!-- (기준) md: 768px , sm: 576px 이하 -->
            <!-- (참고-부트스트랩 사이트) https://getbootstrap.com/docs/5.1/layout/containers/ -->
        </div>
        <div class="row">
            <div class="col-md-3 b">hello world</div>
            <div class="col-md-3 b">hello world</div>
            <div class="col-md-3 b">hello world</div>
            <div class="col-md-3 b">hello world</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
