<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin과 padding</title>
    <style>
        body {
            margin: 0;
        }
        h1 {
            border: solid 1px black;
            padding:10px;
            margin:10px;
        }
        /* 0일 경우, px을 주지 않아도 됨. */
        /* 바깥쪽 여백: margin / 안쪽 여백: padding */
    </style>
</head>
<body>
    <h1>hello world</h1>
    <h1>hello world</h1>
</body>
</html>
