<!DOCTYPE html>
<html>
<head>
  <style>
  @keyframes hojun {
    from{
      background-position: 0px, 0px;
    }
    to {
      background-position: -3730px, 0;
      /* px값이 전체 이미지 파일에서 단계별 쌓는 것로의 합계와 동일해야 건물이 완벽하게 쌓여짐 */
    }
  }
  .building1{
    width: 110px;
    height: 180px;
    background: url('building/building1.png') no-repeat;
    animation: hojun 5s steps(33);
    /* animation: hojun 5s; */
    animation-fill-mode: forwards;
  }
  </style>
</head>
<body>
  <div class="building1"></div>
</body>
</html>
