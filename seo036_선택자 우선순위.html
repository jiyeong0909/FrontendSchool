<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선순위</title>
    <style>
        h1 {
            color: red;
        }
        .yellowgreen {
            color:yellowgreen
        }
        #four {
            color: skyblue;
        }
    </style>
</head>
<body>
    <h1>h1의 첫번째</h1>
    <h1 id='two' class='yellowgreen'>h1의 두번째</h1>
    <h1 id='three' class='yellowgreen'>h1의 세번째</h1>
    <h1 id='four' class='yellowgreen'>h1의 네번째</h1>
    <!-- 
        내가 이해한 내용
        1. h1은 빨간 글씨(style 적용)
        2. yellowgreen 이 포함된 경우. 연두색 글씨
        3. 2번 중 four(style 3번)을 포함하면 하늘색 글씨를 겹쳐서 적용
     -->
</body>
</html>
