<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상넣기</title>
    <style>
        input:focus {
            color: red;
        }
        /* 보통 사용자가 요소를 클릭 또는 탭하거나, 키보드 Tab 키로 선택했을 때 발동합니다. (입력시)*/
        input:hover {
            color: green;
        }
        /* 보통 사용자의 커서(마우스 포인터)가 요소 위에 올라가 있으면 선택됩니다. */
        input:active {
            color: blue;
        }
        /* "활성"이란 보통 마우스 버튼을 누르는 순간부터 떼는 시점까지를 의미합니다. */
        
    </style>
</head>
<body>
    <form action="./index.html" method="get">
    <label for="id">ID</label><input type="id" name="id" type="text" />
    <label for="pw">PW</label><input type="pw" name="pw" id="text" />
    </form>
</body>
</html>
